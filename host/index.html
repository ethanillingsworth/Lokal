<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokal - @example</title>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/global.js"></script>
    <script type="module" src="../js/host.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/host.css">

</head>
<body>
    <div id="sidebar">
        
    </div>
    <div id="content">

        <div class="modal inner">
            
            <h2>Add Event</h2>
            <hr>
        
            <div class="row" style="place-items: start;">
                <img class="pfp border" src="../img/pfp.jpg">
                <textarea name="name" placeholder="What's going on?" rows="5" maxlength="180"></textarea>
            </div>
            <div class="row">
                <label for="image">Image Select:</label>
                <input type="file" name="image" accept="image/png, image/jpeg">
                
            </div>
            <div class="row">
                <label for="cate">Event Category:</label>
                <select id="sel-cate"></select>
            </div>
            <div class="row">
                <label for="tag">Event Tags:</label>
                <input name="tag" placeholder="bday, food, fun, hotdogs"></input>
            </div>
            <div class="row">
                <label for="date">Event Date:</label>
                <input type="text" id="date" name="date" value="mm/dd/yyyy">
            </div>


        </div>
    </div>
</body>
</html>
